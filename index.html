
<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
   <title>Dash_board</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
        <box-icon name='stripe' type='logo' ></box-icon>
        <div class="logo_name">Satissh Pilla</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
         <span class="tooltip">Dashboard</span>
      </li>
      <li>
       <a href="#">
         <i class='bx bx-user' ></i>
         <span class="links_name">User</span>
       </a>
       <span class="tooltip">User</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-chat' ></i>
         <span class="links_name">Messages</span>
       </a>
       <span class="tooltip">Messages</span>
     </li>

     <li>
       <a href="#">
         <i class='bx bx-folder' ></i>
         <span class="links_name">Files</span>
       </a>
       <span class="tooltip">Files</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bxs-user-rectangle' ></i>
         <span class="links_name">Contact</span>
       </a>
       <span class="tooltip">Contact Me</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-heart' ></i>
         <span class="links_name">Saved</span>
       </a>
       <span class="tooltip">Saved</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-cog' ></i>
         <span class="links_name">Setting</span>
       </a>
       <span class="tooltip">Setting</span>
     </li>
    
     <li class="profile">
         <div class="profile-details">
           <img src="Profile.jpg" alt="profileImg">
           <div class="name_job">
             <div class="name">Satissh Pilla</div>
             <div class="job">Web Developer</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <section class="home-section">
      <div class="text">Hello ! welcome to my dashboard</div>   
  </section>
  <script src="./main.js"></script>
</body>
</html>
